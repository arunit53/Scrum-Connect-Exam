<h5>Displaying the next 24 hours weather forecast from current time.</h5>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">City</th>
      <th scope="col">6 AM</th>
      <th scope="col">12 PM</th>
      <th scope="col">6 PM</th>
      <th scope="col">12 AM</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let eachCity of list">
      <td scope="row">{{eachCity.city}}</td>
      <td scope="row">{{eachCity.sixAM}}</td>
      <td scope="row">{{eachCity.twelvePM}} </td>
      <td scope="row">{{eachCity.sixPM}} </td>
      <td scope="row">{{eachCity.twelveAM}}</td>
    </tr>
  </tbody>
</table>

<span *ngIf="serviceStatus === 'failure'" class="color:red">{{errorMessage}}</span>
