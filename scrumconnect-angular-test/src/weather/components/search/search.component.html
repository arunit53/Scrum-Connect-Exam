<form #weatherForm= "ngForm" class="form-inline mb-5">
  <div class="form-group col-8 pl-0">
    <input class="form-control mt-3 col"
           id="city"
           name="city"
           placeholder="City"
           type="text"
           required
           #cityName="ngModel"
           [(ngModel)]="searchCityName"
           >
           <!--
      <div *ngIf="cityName.invalid && (cityName.touched || cityName.dirty || isClicked)">
        <span class="row-2 col-8 pl-1" *ngIf="cityName.errors?.required">Please enter city name</span>
      </div>  -->
  </div>
  <button class="btn-search btn btn-primary mt-3 col-4" type="submit" (click)="search($event)">Search</button>
</form>
